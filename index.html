<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <h1>Calculator Michael Javier Mota</h1>
    </header>
    <main>
      <section class="section">
        <div class="container">
          <div id="formulaScreen">Formula Screen</div>
          <div id="display">0</div>
          <button id="clear " class="squardm">AC</button>
          <button id="divide" class="squard">/</button>
          <button id="multiply" class="squard">x</button>
          <button id="seven" class="squard">7</button>
          <button id="eight" class="squard">8</button>
          <button id="nine" class="squard">9</button>
          <button id="subtract" class="squard">-</button>
          <button id="four" class="squard">4</button>
          <button id="five" class="squard">5</button>
          <button id="six" class="squard">6</button>
          <button id="add" class="squard">+</button>
          <button id="one" class="squard">1</button>
          <button id="two" class="squard">2</button>
          <button id="three" class="squard">3</button>
          <button id="equals">=</button>
          <button id="zero" class="squard">0</button>
          <button id="decimal" class="squard">.</button>
        </div>
      </section>
    </main>
  </body>
</html>
